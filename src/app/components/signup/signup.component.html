<form class="container" #registerForm="ngForm">
  <h4>Please Signup</h4>

  <input
    type="email"
    placeholder="your email"
    name="email"
    required
    pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
    ngModel
    #email="ngModel"
  />
  <h5 class="red-text" [hidden]="email.valid || email.untouched">
    Enter correct email
  </h5>
  <input
    type="password"
    placeholder="your password"
    name="password"
    ngModel
    #password="ngModel"
    required
    minlength="6"
  />
  <h5 class="red-text" [hidden]="password.valid || password.untouched">
    Enter correct password
  </h5>
  <button
    class="btn-green"
    [disabled]="registerForm.invalid"
    (click)="register(registerForm)"
  >
    Signup
  </button>
  <button class="btn-red" (click)="reset(registerForm)">Reset</button>
</form>
